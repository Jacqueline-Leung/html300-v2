<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Assignment 05 - CSS Grid</title>
</head>

<body>
    <div class="grid-container">
        <header>
            <div class="header-container">
                <h1>Eat Well</h1>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Nutritions</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">My cookbook</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <aside>
            <div class="aside-recipe">
                <img src="img/nordwood-themes-h1CQFYfo5lk-unsplash.jpg" alt="brownies">
                <div>Homemade brownies</div>
            </div>

            <div class="aside-recipe">
                <img src="img/pushpak-dsilva-r-hQw_obFd0-unsplash.jpg" alt="a pile of homemade chocolates">
                <div>Homemade chocolates</div>
            </div>
        </aside>
        <main>
            <section>
                <h2>Cocoa beans</h2>
                <img class="main-img" src="img/etty-fidele-oJpkjWcScyg-unsplash.jpg" alt="cocoa beans">
            </section>
        </main>
        <footer>
            <div class="footer-container">
                <div><a href="#">About us</a></div>
                <div>copyright 2021</div>
            </div>
        </footer>

    </div>
</body>

</html>
